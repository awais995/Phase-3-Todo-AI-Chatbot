version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./todo_app.db
      - BETTER_AUTH_SECRET=your-super-secret-key-for-development-purposes-only
      # Add your COHERE_API_KEY if you have one
      # - COHERE_API_KEY=your_cohere_api_key_here
    volumes:
      - ./backend:/app/backend
      - todo_data:/app/backend/todo_app.db
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:
  todo_data:

networks:
  app-network:
    driver: bridge